<script type="text/javascript">
const parsedUrl = new URL(window.location.href);
var get = parsedUrl.searchParams.get("id"); // "123"



		// Build a request based on the entered search terms, slug and API key
		// var url =  self.APrecords_idomain + '/records.json?';
//    var url =  'https://cors-anywhere.herokuapp.com/https://api.digitalnz.org/sets/5e812fed61f3a8000ac1e7de.json?&api_key=1wsN-sszngsMqDXy7hwz';
		var url = 'https://cors-anywhere.herokuapp.com/https://api.digitalnz.org/sets/'
		url += get;
		url += '.json?'
		url += '&api_key=' + '1wsN-sszngsMqDXy7hwz';
//		url += '&per_page=' + '100';
//		url += '&jsonp=DNZSearch.processResults';


$.ajax({
  type: 'GET',
  url: url,
  async: false,
  beforeSend: function (xhr) {
    if (xhr && xhr.overrrecords_ideMimeType) {
      xhr.overrrecords_ideMimeType('application/json;charset=utf-8');
    }
  },
  dataType: 'json',
  success: function (data) {
		$("#userName").text(data.set.user.name + "'s");
 		$("#content1").children('img').attr('src', data.set.records[0].large_thumbnail_url);
 		$("#content2").children('img').attr('src', data.set.records[1].large_thumbnail_url);
 		$("#content3").children('img').attr('src', data.set.records[2].large_thumbnail_url);
		}
});

//	parallax
var scene = document.getElementById('scene');
var parallaxInstance = new Parallax(scene);	
	
</script>
